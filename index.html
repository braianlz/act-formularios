<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>
<body>
    <div class="lottie">
        <lottie-player src="https://assets10.lottiefiles.com/packages/lf20_puciaact.json" background="transparent" speed="1" style="width: 300px; height: 300px;" loop autoplay></lottie-player>
    </div>
    <div class="formulario">
        <form action="enviando.html" method="GET">
            <label for="nombre">Nombre</label>
            <input name="nombre" id="nombre" type="text" placeholder="Ingrese su nombre">
            <label for="apellido">Apellido</label>
            <input id="apellido" type="text" placeholder="Ingrese su apellido">
            <button type="submit">Agregar</button>
        </form>
    </div>
</body>
</html>
